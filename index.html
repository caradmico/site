<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Yellow Ball</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r162/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Position the camera to view the ball

        // Create the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the sphere geometry and material
        const geometry = new THREE.SphereGeometry(1, 32, 32); // Radius 1, with sufficient segments for smoothness
        const material = new THREE.MeshPhongMaterial({ color: 0xffff00 }); // Yellow color with Phong shading for 3D effect

        // Create the mesh and add to scene
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add a point light for shading
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(2, 2, 2);
        scene.add(light);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
