<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <button id="nav-button">Activate Navigation Mode</button>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.05 });
        const starsVertices = [];
        for (let i = 0; i < 20000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Orbs
        const orbs = [];
        const links = [
            { url: 'https://github.com/yourusername', position: new THREE.Vector3(0, 0, -20), color: 0x00ff00 },
            { url: 'https://linkedin.com/in/yourusername', position: new THREE.Vector3(10, 5, -30), color: 0x0000ff },
            { url: 'https://yourportfolio.com/project1', position: new THREE.Vector3(-15, -10, -25), color: 0xff0000 },
            { url: 'https://yourportfolio.com/project2', position: new THREE.Vector3(20, 15, -40), color: 0xffff00 },
        ];
        links.forEach(link => {
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: link.color });
            const orb = new THREE.Mesh(geometry, material);
            orb.position.copy(link.position);
            orb.userData = { url: link.url, originalColor: link.color, originalScale: new THREE.Vector3(1,1,1) };
            scene.add(orb);
            orbs.push(orb);

            // Point light for glow
            const pointLight = new THREE.PointLight(link.color, 2, 50);
            pointLight.position.copy(link.position);
            scene.add(pointLight);
        });

        camera.position.z = 5;

        // Raycaster and mouse
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentHovered = null;

        // Movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Event listeners
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('keydown', (event) => {
            switch (event.key.toLowerCase()) {
                case 'w': moveForward = true; break;
                case 's': moveBackward = true; break;
                case 'a': moveLeft = true; break;
                case 'd': moveRight = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key.toLowerCase()) {
                case 'w': moveForward = false; break;
                case 's': moveBackward = false; break;
                case 'a': moveLeft = false; break;
                case 'd': moveRight = false; break;
            }
        });

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                camera.rotation.y -= deltaX * 0.005;
                camera.rotation.x -= deltaY * 0.005;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            } else {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(orbs);
                if (intersects.length > 0) {
                    const orb = intersects[0].object;
                    if (currentHovered !== orb) {
                        if (currentHovered) {
                            resetOrb(currentHovered);
                        }
                        highlightOrb(orb);
                        currentHovered = orb;
                    }
                } else if (currentHovered) {
                    resetOrb(currentHovered);
                    currentHovered = null;
                }
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch events
        renderer.domElement.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
            }
        });

        renderer.domElement.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - previousMousePosition.x;
                const deltaY = event.touches[0].clientY - previousMousePosition.y;
                camera.rotation.y -= deltaX * 0.005;
                camera.rotation.x -= deltaY * 0.005;
                previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
            }
        });

        renderer.domElement.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Click to focus
        renderer.domElement.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(orbs);
            if (intersects.length > 0) {
                const orb = intersects[0].object;
                animateToOrb(orb);
            }
        });

        // Double click to open link
        renderer.domElement.addEventListener('dblclick', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(orbs);
            if (intersects.length > 0) {
                const orb = intersects[0].object;
                window.open(orb.userData.url, '_blank');
            }
        });

        // Pointer lock for navigation mode
        document.getElementById('nav-button').addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });

        let freeLookActive = false;
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === renderer.domElement) {
                freeLookActive = true;
            } else {
                freeLookActive = false;
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (freeLookActive) {
                camera.rotation.y -= event.movementX * 0.002;
                camera.rotation.x -= event.movementY * 0.002;
            }
        });

        function highlightOrb(orb) {
            orb.material.color.set(0xffffff);
            orb.scale.set(1.2, 1.2, 1.2);
        }

        function resetOrb(orb) {
            orb.material.color.set(orb.userData.originalColor);
            orb.scale.copy(orb.userData.originalScale);
        }

        function animateToOrb(orb) {
            const startPosition = camera.position.clone();
            const orbPos = orb.position.clone();
            const direction = orbPos.sub(startPosition).normalize();
            const distance = startPosition.distanceTo(orbPos) - 3;
            if (distance < 0) return; // already close
            const endPosition = startPosition.clone().add(direction.multiplyScalar(distance));

            // Compute end quaternion
            const tempCamera = camera.clone();
            tempCamera.position.copy(endPosition);
            tempCamera.lookAt(orbPos);
            const endQuaternion = tempCamera.quaternion.clone();

            const startQuaternion = camera.quaternion.clone();
            const startTime = performance.now();
            const duration = 2000;

            function step(currentTime) {
                const elapsed = currentTime - startTime;
                let progress = elapsed / duration;
                if (progress > 1) progress = 1;
                camera.position.lerpVectors(startPosition, endPosition, progress);
                camera.quaternion.slerp(endQuaternion, progress);
                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Movement
            const speed = 0.5;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            if (moveForward) camera.position.addScaledVector(direction, speed);
            if (moveBackward) camera.position.addScaledVector(direction, -speed);
            const right = new THREE.Vector3().crossVectors(camera.up, direction).normalize();
            if (moveLeft) camera.position.addScaledVector(right, -speed);
            if (moveRight) camera.position.addScaledVector(right, speed);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
