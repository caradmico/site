<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Yellow Ball</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #error-message { color: red; font-size: 20px; text-align: center; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div id="error-message">Failed to load Three.js library. Please check your internet connection or try a different browser.</div>
    <script src="https://unpkg.com/three@0.162.0/build/three.min.js" onload="init()" onerror="showError()"></script>
    <script>
        function showError() {
            document.getElementById('error-message').style.display = 'block';
        }

        function init() {
            // Create the scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Black background

            // Create the camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5; // Position the camera to view the ball

            // Create the renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the sphere geometry and material
            const geometry = new THREE.SphereGeometry(1, 32, 32); // Radius 1, with sufficient segments for smoothness
            const material = new THREE.MeshPhongMaterial({ color: 0xffff00 }); // Yellow color with Phong shading for 3D effect

            // Create the mesh and add to scene
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Add ambient light for base visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Add a point light for shading
            const light = new THREE.PointLight(0xffffff, 2, 100); // Increased intensity
            light.position.set(5, 5, 5); // Closer position for better illumination
            scene.add(light);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                // Optional: Add rotation for better 3D visualization
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
